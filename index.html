<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ApplianceDex</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>

<body background="/terrahacks/images/bg.webp">
    <br><br><br>
    <div class="logo">
        <img src="/terrahacks/images/bg2.png" alt="Image of ApplianceDex" width="600px">
        <br>
    </div>
    <br><br><br>
    <form action="/terrahacks/pages/query.html" method="get" class="search-bar">
        <div class="search">
            <span class="material-symbols-outlined">search</span>
            <input class= "search-input" type="search" placeholder="Enter Appliance Model #">
        </div>
    </form>
    <br>
    <div class="label">
        <label>Choose an Appliance:</label>
        <select name="appliances" id="appliances">
            <option value="dehumidifier">Dehumidifier</option>
            <option value="rcd">Residential Clothes Dryer</option>
            <option value="rcw">Residential Clothes Washer</option>
            <option value="os">Oven/Stove</option>
            <option value="dishwasher">Dishwasher</option>
            <option value="ac">Air Conditioner</option>
            <option value="toaster">Toaster</option>
            <option value="cm">Coffee Maker</option>
          </select>
    </div>

    <div class="about-page">
        <h1><a href="/terrahacks/pages/about.html" style="text-decoration:none ; color: darkolivegreen;">About Us</a></h1>
    </div>
    
</body>
</html>
